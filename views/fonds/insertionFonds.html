<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion des fonds</title>
</head>

<body>
    <h1>Insertion des fonds</h1>
    <div>
        <input type="number" id="montant_fonds" placeholder="Montant">
        <button onclick="ajouterFonds()">Ajouter</button>
    </div>

    <script src="../../config.js"></script>
    <script>
        function ajouterFonds() {
            const montant = document.getElementById("montant_fonds").value;
            if (!montant) {
                alert("Veuillez saisir un montant");
                return;
            }
            fetch(`${API_BASE}/fonds`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ montant_fonds: montant })
            })
                .then(res => res.json())
                .then(response => {
                    document.getElementById("montant_fonds").value = "";
                    alert("Fonds ajouté avec succès");
                    console.log("Réponse serveur:", response);
                })
                .catch(() => {
                    alert("Erreur lors de l'ajout du fonds");
                });
        }
    </script>
</body>

</html>
