<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Liste des Prêts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
          font-family: sans-serif;
          padding: 20px;
        }
    
        input,
        button {
          margin: 5px;
          padding: 5px;
        }
    
        table {
          border-collapse: collapse;
          width: 100%;
          margin-top: 20px;
        }
    
        th,
        td {
          border: 1px solid #ccc;
          padding: 8px;
          text-align: left;
        }
    
        th {
          background-color: #f2f2f2;
        }
      </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Liste des Prêts</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200" id="pretsTable">
                <thead>
                    <tr class="bg-gray-100 text-gray-700">
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Type de prêt</th>
                        <th class="py-2 px-4 border-b">Client</th>
                        <th class="py-2 px-4 border-b">Montant</th>
                        <th class="py-2 px-4 border-b">Date début</th>
                        <th class="py-2 px-4 border-b">Durée (mois)</th>
                        <th class="py-2 px-4 border-b">Exporter</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="formPrets.html"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition">Ajouter
                un prêt</a>
        </div>
    </div>
    <script src="config.js"></script>
    <script>
        fetch(`${API_BASE}/prets`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#pretsTable tbody');
                data.forEach(pret => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-50";
                    tr.innerHTML = `
                        <td class='py-2 px-4 border-b text-center'>${pret.id_prets}</td>
                        <td class='py-2 px-4 border-b text-center'>${pret.nom_type_pret || pret.id_types_pret}</td>
                        <td class='py-2 px-4 border-b text-center'>${pret.nom_clients ? pret.nom_clients + ' ' + pret.prenom_clients : pret.id_clients}</td>
                        <td class='py-2 px-4 border-b text-center'>${pret.montant_prets}</td>
                        <td class='py-2 px-4 border-b text-center'>${pret.date_debut}</td>
                        <td class='py-2 px-4 border-b text-center'>${pret.duree_en_mois}</td>
                        <td class='py-2 px-4 border-b text-center'>
                            <button onclick="exporterPret(${pret.id_prets})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">PDF</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });

        function exporterPret(id_prets) {
            window.open(`/s4-final/views/exports/pret.php?id_prets=${id_prets}`, '_blank');
        }
    </script>
</body>

</html>
